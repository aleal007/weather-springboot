<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Weather Application</title>
    <style>

    </style>
</head>
<body>

	<div class="container">
		<h1 class="animate__animated animate__fadeInDown">Weather Forecasts</h1>
		<div class="container form-container animate__animated animate__fadeInUp">
		    <form method="post" th:action="@{/search}" th:object="${request}" class="row align-items-center justify-content-center">
		        <div class="col-auto">
		            <label class="visually-hidden" for="sucursal">Latitude</label>
		            <input type="text" class="form-control" placeholder="latitude" id="latitude" name="latitude" required>
		        </div>
		
		        <div class="col-auto">
		            <label class="visually-hidden" for="categoria">Longitude</label>
		            <input type="text" class="form-control" placeholder="longitude" id="longitude" name="longitude" required>
		        </div>
		
		        <div class="col-auto align-self-end">
		            <button type="submit" class="btn btn-primary mb-3">Send</button>
		        </div>
		    </form>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"></script>
</body>
</html>
